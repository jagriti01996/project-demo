<ion-menu side="start" content-id="main-content" swipeGesture=false>
  <ion-content id="main-content">
    <section class="profile">
    <ion-avatar>
      <ion-img src="assets/icon/kaarwaa.Nlogo.jpg"></ion-img>
    </ion-avatar>
  </section>
    <ion-list class="menu-list">
      <ion-item class="menu-item" lines="none">
        <ion-icon class="icon-class"  src="assets/icon/home.svg" slot="start"></ion-icon>
        <ion-label class="menu-item-label" (click)="goToHome()">{{'menu.home' | translate}}</ion-label>
      </ion-item>
      <ion-item class="menu-item"  lines="none" >
        <ion-icon class="icon-class" src="assets/icon/registration.svg" slot="start"></ion-icon>
        <ion-label class="menu-item-label" (click)="goToRegister()">{{'menu.register' | translate}}</ion-label>
      </ion-item>
      <ion-item class="menu-item" lines="none" >
        <ion-icon class="icon-class" src="assets/icon/help.svg" slot="start"></ion-icon>
        <ion-label class="menu-item-label" (click)="goToActivities()">{{'menu.activities' | translate}}</ion-label>
      </ion-item>
      <ion-item class="menu-item" lines="none">
        <ion-icon class="icon-class" src="assets/icon/idea.svg" slot="start"></ion-icon>
        <ion-label class="menu-item-label" (click)="goToBlog()">{{'menu.ideas' | translate}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
